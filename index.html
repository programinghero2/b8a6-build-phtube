<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phero tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="w-11/12 mx-auto mt-5">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <img class="mr-2" src="images/play.svg" alt="">
                <p class=" normal-case text-xl  md:text-3xl  font-bold"><span class="text-[#FF1F3D]">PH</span> Tube</p>
            </div>
            <div class="navbar-center lg:flex">
                <button onclick="sortbtn()"  class="btn btn-active font-semibold">Sort by view</button>
            </div>
            <div class="navbar-end">
                <a onclick="blogSite()" class="btn text-white  bg-[#FF1F3D] hover:bg-[#FF1F3D]">Blog</a>
            </div>
        </div>
        <hr class="mt-3">
    </header>
    <main>
        <!-- tab section -->
        <section class="mt-5 flex justify-center">
            <div id="tab-container" class="flex gap-5">

            </div>
        </section>
        <div id="not-found" class="hidden flex justify-center items-center text-3xl font-bold h-[300px] ">
           <div class="w-[300px] flex flex-col items-center text-center">
            <img src="images/no-found.svg" />
            <p class="mt-2">Oops!! Sorry, There is no content here</p>
           </div>
        </div>
        <!-- cards section -->
        <section class="w-11/12 mx-auto mt-10">
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">

            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
